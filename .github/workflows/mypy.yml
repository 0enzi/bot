name: mypy

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: mypy
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - run: pip install discord.py discord.py_stubs sqlalchemy2-stubs mypy sqlalchemy[mypy]
    - name: mypy
      run: mypy .
